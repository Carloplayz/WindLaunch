plugins {
    id 'fabric-loom' version '1.7.3'
}

group = 'com.mod'
version = '1.0.0'
base {
    archivesName.set('windlaunch')  // Correct way to set the archives base name
}

sourceCompatibility = JavaVersion.VERSION_17
targetCompatibility = JavaVersion.VERSION_17

repositories {
    mavenCentral()
    maven {
        name = 'Fabric'
        url = 'https://maven.fabricmc.net/'
    }
}

dependencies {
    minecraft 'com.mojang:minecraft:1.21'
    mappings 'net.fabricmc:yarn:1.21+build.1:v2'
    modImplementation 'net.fabricmc:fabric-loader:0.14.0'
    modImplementation 'net.fabricmc.fabric-api:fabric-api:0.99.5+1.21'
}

java {
    withSourcesJar()
}
